{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesi칩n{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-white text-center py-3 border-0">
                <h3 class="mb-0 fw-bold">Bienvenido</h3>
                <p class="text-muted">Accede a tu cuenta para continuar</p>
            </div>
            <div class="card-body p-4">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control border-start-0" id="email" name="email" 
                                   value="{{ email|default:'' }}" required placeholder="nombre@ejemplo.com">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contrase침a</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0" id="password" name="password" 
                                   required placeholder="Ingresa tu contrase침a">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesi칩n
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
